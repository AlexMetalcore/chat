<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Тест jQuery</title>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.js"></script>
<style type="text/css">
body {
	background-color: #fafafa;
	text-align: center;
}
#comment {
	margin: 10px;
	padding: 10px;
	width: 200px;
	height: 200px;
	overflow: auto;
}
#send {
	margin: 0 10px;
	position: relative;
	top: -15px;
	width: 100px;
	height: 30px;
	font-family: italic;
	font-size: 15px;
	border-radius: 2px;	
}
#send:hover {
	cursor: pointer;
	background-color: #ccc;
	box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.8);
}
#placecomment {
	width: 300px;
	border: 1px solid black;
	height: 200px;
	overflow: auto;
	margin: 10px;
	padding: 0 10px;
	left: 38%;
	top: -15px;
	position: relative;
	text-align: left;
	border-radius: 10px;
	cursor: pointer;
	font-weight: bold;
	font-size: 20px;
        /*background-color: white;*/
}
#errortext {
	display: none;
	font-weight: bold;
	font-size: 18px;
	font-style: oblique;
	position: relative;
	top: -42px;
}
.color {
	background-color: #D9AFAF;
}
</style>
<script type="text/javascript">
	$(document).ready(function () {
	$(document).on("click" , "#send" , function(){
	var text = $('#comment').val();
	var commentsend = $('#placecomment').val();
	var elements ={
	'border':'2px solid red'
	}
	//alert("Текст который ввели в комментарии:  " + text);
	if (text.length == 0) {
		$('#comment').css(elements);
		$('#errortext').fadeIn(1000).css("display","block");
		setTimeout(function (){
		$('#comment').attr('style' , '');
		$('#errortext').fadeOut(1000);
	}, 2000)
	}
	else {
        $('#placecomment').append('<br>', text).css("font-style", "oblique").addClass('color');
        $('#comment').val('');
        }
	$('#placecomment').click(function() {
	if (commentsend != null){
		$('#placecomment').html('').removeClass('color');
		}
	});
});
})
</script>
</head>
<body>
<textarea type="text" name="comment" id="comment" value="" placeholder="Введите комментарий..."></textarea><br><br>
<p id="errortext">Введи текст, хватит щелкать)</p>
<input type="submit" value="Отправить" id="send"><br>
<div id="placecomment"></div>
</body>
</html>
